# Nuget Lua
name: MSBuild

on:
  push:
    # branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        toolConfig:
        - {
            toolset: v120,
            winTarget: '10.0',
            vs2022addMod: ''
          }
        # - {
        #     toolset: v140,
